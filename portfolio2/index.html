       <!--The modal-->
       <div id="myModal" class="modal">
         <span class="close">&times</span>  <!-- &times is the multiplication symbol, makes the X to close the modal-->
         <img class="modal-content" id="img01" alt="Is this how to code?">
         <div id="caption"></div>
       </div>

       <script>

        //get the modal
      var modal = document.getElementById('myModal');
      var modalImage = document.getElementById('img01');
      var captionText = document.getElementById('caption');
      img.onclick = function() { 
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
      
      //get the span element thatcloses the modal
      var span = document.getElementByClassName("close") [0];
      
      //whenuser clicks on span close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      
      </script>

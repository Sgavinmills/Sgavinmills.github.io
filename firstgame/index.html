<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="gameTitle">
        <h3>Click mouse anywhere or use Up-Arrow to jump the moving block</h3>
        <button id="speedButton">Increasing speed is <span id=speedOnOff></span></button>
        <button id="randomButton">Random speed is <span id=randomOnOff></span></button>
    </div>    
   <div id="game">
       <div id="character">

       </div>

       <div id="block" >

       </div>
   </div>


   <div>
      <!-- <button onClick="startBlockAnimation()">Restart</button>  -->
      <button id="restartButton">Go</button>
      
   </div>
   <p>Or use space bar to start the game</p>
   <div id="youAreDead">
       <h1>You are Dead</h1>
       <img class="youAreDeadImage" id="youAreDeadImage" src="bowser.jpeg" alt="Bowser">
   </div>

   <h2>You have died <span id="totalDeaths"></span> times</h2>
   <h2>Current score: <span id="gameScore"></span></h2>
   <h2>High score: <span id="highScore"></span></h2>
<script src="script.js"></script>
</body>
</html>
